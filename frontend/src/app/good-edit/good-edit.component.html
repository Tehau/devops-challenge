<mat-card title="{{ good.name }}">
<form [formGroup]="goodForm" (ngSubmit)="onSubmit()">
  <mat-label>Id: {{ good.id }}</mat-label><br>
  <mat-label>Name: </mat-label>
  <input class="matInput" type="text" formControlName="name"><br>
  <button class="mat-raised-button" color="primary" [routerLink]="['/goods']">Stuff list</button>
  <button class="mat-raised-button" color="primary" type="submit">Submit</button>
</form>
</mat-card>

<router-outlet></router-outlet>
